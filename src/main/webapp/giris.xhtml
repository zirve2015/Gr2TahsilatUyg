<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="girisForm">
            <p:panel header="Giris Bilgileri" style="width: 500px;
                     margin: 0px auto; 
                     margin-top: 200px; 
                     text-align:center">

            <p:panelGrid columns="3" style="margin: 0px auto">

                <p:column style="width: 150px">
                    <p:outputLabel value="Kullanici Adi:"/>
                </p:column>
                <p:column style="width: 150px">
                    <p:inputText id="kulAd"
                                 label="Kullanici Adi"
                                 value="#{kisiBean.kisi.kullaniciAd}"
                                 required="true">

                        <p:ajax event="keyup" update="kulAdMsg" />

                    </p:inputText>
                </p:column>
                <p:column style="width: 150px">
                    <p:messages id="kulAdMsg" for="kulAd"/>

                </p:column>



                <p:column style="width: 150px">
                    <p:outputLabel value="Sifre:"/>
                </p:column>
                <p:column style="width: 150px">
                    <p:password id="sifre"
                                label="Sifre"
                                value="#{kisiBean.kisi.sifre}"
                                required="true">

                        <p:ajax event="keyup" update="sifreMsg" />
                        <f:validateLength minimum="4" maximum="20"/>

                    </p:password>
                </p:column>
                <p:column style="width: 150px">
                    <p:messages id="sifreMsg" for="sifre"/>


                </p:column>

                <p:column style="width: 150px">
                    <p:outputLabel value=""/> 
                </p:column>
                <p:column style="width: 150px">
                    <p:commandButton value="Giris"
                                     action="#{kisiBean.girisKontrol()}"/>
                </p:column>
            <p:column style="width: 150px">
                <p:outputLabel value=""/> 
            </p:column>  
        </p:panelGrid>


        </p:panel>

    </h:form>
</h:body>
</html>
